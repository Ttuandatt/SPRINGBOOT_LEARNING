spring.application.name=mycoolapp
# Expose /health & /info endpoint.
# management.endpoints.web.exposure.include = health, info

# Expose all endpoints, can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include = *
management.info.env.enabled = true

# Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude = health, info

# Customize /info
info.app.name = My super cool app
info.app.description = A crazy fun app, hehe!
info.app.version = 1.0.0








# Endpoint for /health: http://localhost:8080/actuator/health
# Endpoint for /info: http://localhost:8080/actuator/info
# Full list of actuator endpoints: www.luv2code.com/actuator-endpoints